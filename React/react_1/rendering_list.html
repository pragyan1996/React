<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First React app</title>
    <!-- React is used for UI manipulation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <!-- react dom -> To get the actual changes in the DOM with the help of react DOM library  -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- to convert jsx to js  -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">

    </div>
    <script type="text/babel">
        const cricketers = [
            'Sachin',
            'Virat',
            'Ashwin',
            'Dhobi',
            'Rohit'
        ];

        const Main = ({ cricketers }) => {
            console.log(cricketers);
            const listItems = cricketers.map((element, idx) => {
                return <li className="list-item" key={idx+1}>{element}</li>
            })
            return <ul className="list-items">
                {listItems}
            </ul>
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Main cricketers={cricketers} />)

    </script>
</body>

</html>
