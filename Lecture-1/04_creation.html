<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>I am a list</h1>

    <ul>


    </ul>

    <script>
        //Create a "make coffee" in the list(ul).
        //steps: 

        //Create element
        const list = document.createElement("li")

        //Add attribute and content
        list.textContent = "Make coffee"

        //Append into your html object
        document.querySelector("ul").appendChild(list);
    </script>
</body>
</html>
