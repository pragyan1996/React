<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>lorem</p>
    <p>lorem</p>

    <p>lorem</p>
    <p>lorem</p>

    <h1>Hi I am h1</h1>

    <script>
        //Q1: convert all paras -> green
        let p = document.querySelectorAll("p");
        p.forEach(element => {
            element.style.color = "green";
        })
        //Q2: Delete h1 tag
        document.querySelector("h1").remove();

    </script>
