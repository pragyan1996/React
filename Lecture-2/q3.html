<!-- You're creating an online shopping website with a list of products.
Implement Add to cart button by only adding a single event listener to achieve it

Consider the following HTML structure: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="productList">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: $12</p>
            <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="product">
            <h3>Product 4</h3>
            <p>Price: $1</p>
            <button class="add-to-cart">Add to cart</button>
        </div>
    </div>
    <script>
        const parent = document.querySelector("#productList");
        parent.addEventListener("click",(e)=>{
            if(e.target.getAttribute("class") == 'add-to-cart'){
                let product = e.target.parentElement;
                let price = product.children[1].innerText;
                console.log(`You have added ${price} to your cart`);
            }
        })
    </script>

</body>
</html>
