<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile_pic.jpeg" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Software Developer</span>
            <span class="job">Programmer and Competitive Coder</span>
        </div>
        <div class="media-buttons">
            <a href="https://twitter.com/Rishivero" target="_blank" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="https://www.linkedin.com/in/pragyan-tripathi-b07349129/" target="_blank" style="background: #1da1f2;" class="link"><i class='bx bxl-linkedin'></i></a>
            <a href="" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
        </div>
    </div>
</body>
</html>
