<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Please rate the service</p>
    <p>
        <label for="very-poor">
            <input type="radio" name="rate" value="Very Poor" id="very-poor"> Very Poor
        </label>
        <label for="poor">
            <input type="radio" name="rate" value="Poor" id="poor">Poor
        </label>
        <label for="ok">
            <input type="radio" name="rate" value="Okay" id="ok">Okay
        </label>
        <label for="good">
            <input type="radio" name="rate" value="good" id="good">Good
        </label>
        <label for="excellent">
            <input type="radio" name="rate" value="excellent" id="excellent">Excellent
        </label>
    </p>
    <p>
        <button id="btnRate">Submit</button>
    </p>
    <p id="output"></p>
    <script>
        // let btn = document.getElementById("btnRate");
        // let output = document.getElementById('output');
        // btn.addEventListener("click",(e)=>{
        //     let rates = document.getElementsByName('rates');
        //     rates.forEach(element => {
        //         if(element.checked){
        //             output.innerText = `You selected ${element.value}`;
        //         }
        //     });
        // })
        let btn = document.getElementById('btnRate');
        let output = document.getElementById('output');

        btn.addEventListener('click', () => {
            let rates = document.getElementsByName('rate');
            rates.forEach((rate) => {
                console.log(rate.checked);
                if (rate.checked) {
                    output.innerText = `You selected: ${rate.value}`;
                }
            });

        });
    </script>
</body>
</html>
