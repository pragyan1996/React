<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
    </ul>
</body>
<script>
    //7 is missing add it
    const li = document.createElement("li");
    li.innerText = 7;
    console.log(li.nodeName, li.nodeType, li.nodeValue);
    const ul = document.querySelector("ul");
    const allLi = ul.querySelectorAll("li");
    console.log(allLi);
    ul.insertBefore(li,allLi[6]);
</script>
</html>
