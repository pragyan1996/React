<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br>
    <h1>Hello world</h1>
    <form action="" id="LoginForm">
        First Name: <input type="text" name="fname" >
        Last Name: <input type="text" name="lname"> </br>
        <input type="submit" >
    </form>

    <div id="demo">
        <h1>THis is a div</h1>
    </div>

    <button onclick="myfunction()">Try it</button>

    <script>
        function myfunction(){
            var x = document.getElementById("LoginForm").elements.length;
            var y = document.getElementById("LoginForm").elements[0].value;
            console.log(x.values,y);
        }

        let div = document.getElementById("demo");
        console.log(div);
        div.style.display = "flex";
        div.addEventListener("mouseover", (e)=>{
            div.style.color = "blue";
            // div.style.visibility = "hidden"
            div.innerText = "Take you curser away"
        })
        div.addEventListener("mouseleave",(e)=>{
            div.style.color = "black";
            // div.style.visibility = "visible"
            let h2 = div.querySelector("h1");
            console.log('-->',h2);
            let h1 = document.createElement("h1");
            h1.innerText = "This is div"
            div.replaceChild(h2,h1)
        })
    </script>
</body>
</html>
