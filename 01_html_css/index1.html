<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2 of HTML and CSS</title>
</head>
<body>
    <!-- 
        Body: WHere the main content is executed.
     -->
    <!-- Heading -->
    <h1>This is h1</h1>

    <!-- Section level heading -->
    <h2>This is h2</h2>

    <!-- SUb section level heading -->
    <h3>This is h3</h3>
    <h4>THis is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>

    <!-- Paragraph tag: used to show some more information -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos earum suscipit sapiente ab repellendus repellat debitis tenetur quae quisquam modi repudiandae provident dicta neque magnam, facere quo sint porro non.</p>
    
    <!-- Tag for image -->
    <img src="./downloa.png" alt="my badge image">

    <!-- input tag: Can be number, text, date, time etc -->

    <input type="text">

    <!-- Anchor tag: Used for urls -->
    <a href="www.google.com">google</a>
</body>
</html>
