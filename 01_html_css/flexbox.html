<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
</head>
<body>
    <div style="display: flex; flex-direction: row">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
        margin-top: 10px;
        display: flex;
        flex-direction: row

    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1">flex1</div>
    </div>


    <div style="
            margin-top: 10px;
            display: flex;
            flex-direction: row
    
        ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1">flex1</div>
        <div style="background-color: lightblue; flex: 2;">flex 2</div>
    </div>

    <div style="
                margin-top: 10px;
                height: 70px;
                border-style: solid;
                border-width: 1px;
                display: flex;
                flex-direction: row;
                justify-content: center;
            ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
    <div style="
                    margin-top: 10px;
                    height: 70px;
                    border-style: solid;
                    border-width: 1px;
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
    <div style="
                        margin-top: 10px;
                        height: 70px;
                        border-style: solid;
                        border-width: 1px;
                        display: flex;
                        flex-direction: row;
                        justify-content: space-evenly;
                        align-items: center;
                    ">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
</body>
</html>
