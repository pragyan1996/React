<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body>
        <div style="
            display: grid; grid-template-columns: 100px 100px;
            margin-top: 30px
            ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>

        <div style="display: grid; grid-template-columns: 100px 100px">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>

        <div style="display: grid; grid-template-columns: 200px 75px;">
            <div style="background-color: lightpink;">200px</div>
            <div style="background-color: lightblue;">200px</div>
        </div>

        <div style="display: grid; grid-template-columns: 200px 1fr 75px;">
            <div style="background-color: lightpink;">200px</div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">200px</div>
        </div>

        <br>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;
                    row-gap: 10px;
                    column-gap: 20px;
        
        ">

            <div style="background-color: lightpink;">200px</div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">200px</div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">200px</div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">200px</div>
            <div style="background-color: lightpink;">200px</div>
            <div style="background-color: lightblue;">200px</div>
            <div style="background-color: lightpink;">200px</div>
            <div style="background-color: lightblue;">200px</div>

        </div>
    </body>
</html>
