<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    /*Tag selector*/
    p{
        color: red;
    }
    
    /*Class selector: . + name of class*/
    .bggreen{
        background-color: lightgreen;
    }
   
    /*ID selector: #+ name of id*/
    #special{
        text-decoration: underline;
    }
    
    /*To select everyone(*)*/
    *{
        font-family: sans-serif;
    }


</style>
<body>
    <p>I am an example of a paragraph</p>
    <p>I am an example of a paragraph</p>
    <div>
        <p class="bggreen">This is a para too</p>
    </div>
    <p>I am an example of a paragraph</p>
    <p class="bggreen">I am an example of a paragraph</p>
    <h1 id="special" class="bggreen">I am an example of a paragraph</h1>


</body>
</html>
